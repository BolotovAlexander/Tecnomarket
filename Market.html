<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techomarket</title>
    <link href="style.less" type="text/css" rel="stylesheet/less"/>
    <script src="./node_modules/less/dist/less.min.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="technomartHeader"></div>
            <div id="searchHeader">
                <div id="searchHeaderLogo"></div>
                <div id="searchHeaderText"></div>
                <div id="searchHeaderItem"></div>
            </div>
            <div id="bookmarksHeader">
                <div id="bookmarksHeaderLogo"></div>
                <div id="bookmarksHeaderText"></div>
                <div id="bookmarksHeaderItem"></div>
            </div>
            <div id="basketHeader">
                <div id="basketHeaderLogo"></div>
                <div id="basketHeaderText"></div>
                <div id="basketHeaderItem"></div>
            </div>
            <div id="orderHeader"></div>
        </header>
        <div id="topPageWrapper">
            <div id="title"></div>
            <div id="contactInfo">
                <div id="contactInfoTel">
                    <div id="contactInfoTelLogo"></div>
                    <div id="contactInfoTelNumber"></div>
                </div>
                <div id="contactInfoAddress"></div>
            </div>
            <div id="inRegistr">
                <div id="in"></div>
                <div id="registration"></div>
            </div>
            <nav>
                <div id="mainNav"></div>
                <div id="companyNav"></div>
                <div id="catalogNav"></div>
                <div id="newsNav"></div>
                <div id="offerNav"></div>
                <div id="deliveryNav"></div>
                <div id="contactsNav"></div>
            </nav>
        </div>
        <main></main>
    </div>

</body>
</html>
